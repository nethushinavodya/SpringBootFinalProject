<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GameArenaX - Games Management</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <style>
        :root {
            --primary-color: #22c55e;
            --primary-secondary: #16a34a;
            --primary-light: #4ade80;
            --dark-bg: #0a0a0f;
            --darker-bg: #060608;
            --card-bg: #0f0f1a;
            --border-color: #0f0f19;
            --accent-cyan: #00ffcc;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 25%, #1a0a2e 50%, var(--dark-bg) 75%, var(--darker-bg) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-blur {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
        }

        .neon-text {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
        }

        .game-card {
            background: linear-gradient(135deg, rgba(15, 15, 26, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.2);
        }

        .game-card.inactive {
            opacity: 0.6;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .game-card.inactive:hover {
            border-color: #ef4444;
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.2);
        }

        .status-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(15, 15, 26, 0.95) 100%);
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            padding: 1.5rem; /* Reduced padding to decrease height */
            width: 90%;
            max-width: 1000px; /* Increased width */
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
        }

        .modal-backdrop.active .modal {
            transform: scale(1) translateY(0);
        }

        .form-input {
            background: #111111 !important;
            border: 1px solid var(--primary-color) !important;
            border-radius: 8px !important;
            padding: 10px 14px !important; /* Reduced padding */
            color: #ffffff !important;
            width: 100% !important;
            transition: all 0.3s ease !important;
            margin-bottom: 12px; /* Reduced margin */
        }

        .form-input:focus {
            outline: none !important;
            border-color: #06b6d4 !important;
            background: #111111 !important;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        select.form-input {
            background: rgba(255, 255, 255, 0.05);
        }

        select.form-input option {
            background: var(--card-bg);
            color: white;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 12px;
            background: rgba(34, 197, 94, 0.1);
            transition: all 0.2s;
        }

        .profile-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .add-game-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
            z-index: 100;
        }

        .add-game-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
        }

        .game-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin-bottom: 16px;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .game-genre {
            background: rgba(34, 197, 94, 0.2);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .game-platform {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .game-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .text-link {
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .user-icon {
            font-size: 16px;
            color: var(--accent-cyan);
            padding: 6px 8px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            display: inline-block;
        }

        .user-icon:hover {
            background: rgba(0, 255, 204, 0.2);
            border-color: rgba(0, 255, 204, 0.5);
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }

        .card-glow {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(15, 15, 26, 0.8) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .card-glow:hover {
            transform: translateY(-8px) scale(1.02);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, var(--card-bg) 100%);
            border-color: var(--primary-color);
        }
        /* ===== Controls Section ===== */
        .controls-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(69, 248, 130, 0.3);
            background: rgba(26, 26, 46, 0.6);
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #45f882;
            box-shadow: 0 0 10px rgba(69, 248, 130, 0.3);
        }


        .search-box input:focus + i {
            color: #45f882;
        }

        .image-preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            margin-top: 8px;
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .modal {
                max-width: 1000px; /* Increased width for larger screens */
                padding: 2rem; /* Adjusted padding */
            }
        }
    </style>
</head>
<body>
<!-- Header / Navbar -->
<header class="flex items-center px-8 py-4 shadow-lg sticky top-0 header-blur z-50">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 text-[#00ffcc]">
            <svg viewBox="0 0 48 48" fill="currentColor" class="w-10 h-10">
                <path d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"/>
                <path d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819Z"/>
            </svg>
        </div>
        <h2 class="text-white text-xl font-bold neon-text">Admin Panel</h2>
    </div>
    <div class="flex items-center ml-auto gap-6">
        <nav class="flex items-center gap-6">
            <a href="adminDashboard.html" class="text-gray-300 nav-link">Dashboard</a>
            <a href="adminManage.html" class="text-gray-300  nav-link">Users</a>
            <a href="game.html" class="text-green-400 font-semibold nav-link">Games</a>
            <a href="tournamentDetails.html" class="text-gray-300 nav-link">Tournaments</a>
            <a href="viewPlayers.html" class="text-gray-300 nav-link">Players</a>
            <a href="streamers.html" class="text-gray-300 nav-link">Streamers</a>
        </nav>
        <div class="flex items-center gap-4">
            <div class="profile-btn" id="adminProfile">
                <i class="fas fa-user-circle user-icon"></i>
                <span id="adminName" class="text-[#00ffcc]">admin</span>
            </div>
            <button id="logoutBtn" class="text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="p-8">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold gradient-text">Games Management</h1>
            <p class="text-gray-400">Manage all games in your platform</p>
        </div>
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search games by name">
            </div>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                Add New Game
            </button>
        </div>
    </div>
    <div id="gamesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Games will be populated here -->
    </div>
</main>

<!-- Floating Add Button -->
<button class="add-game-btn" onclick="openAddModal()">
    <i class="fas fa-plus"></i>
</button>

<!-- Add Game Modal -->
<div class="modal-backdrop" id="gameModal">
    <div class="modal">
        <div class="flex justify-between items-center mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold text-white neon-text">Add New Game</h2>
            <button onclick="closeModal('gameModal')" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <form id="gameForm">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Name</label>
                <input type="text" id="gameName" class="form-input" placeholder="Game Name" required>
            </div>
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Genre</label>
                    <select id="gameGenre" class="form-input" required>
                        <option value="">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Battle Royale">Battle Royale</option>
                        <option value="MOBA">MOBA</option>
                        <option value="RPG">Role Playing</option>
                        <option value="Racing">Racing</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Simulation">Simulation</option>
                        <option value="Survival">Survival</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Platform</label>
                    <select id="gamePlatform" class="form-input" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Console">Console</option>
                        <option value="PC, Mobile">PC & Mobile</option>
                        <option value="PC, Console">PC & Console</option>
                        <option value="Mobile, Console">Mobile & Console</option>
                        <option value="PC, Mobile, Console">All Platforms</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Logo</label>
                <input type="file" id="gameLogoFile" class="form-input" accept="image/*" required>
                <img id="gameLogoPreview" class="image-preview hidden" alt="Game Logo Preview"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Description</label>
                <textarea id="gameDescription" class="form-input" placeholder="Game Description" rows="3" required></textarea>
            </div>
            <div class="flex justify-end gap-4">
                <!-- Add Game Modal -->
                <!-- Cancel button -->
                <button type="button" class="btn-secondary" onclick="closeModal('gameModal')">
                    <i class="fas fa-times"></i> Cancel
                </button>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i>
                    Save Game
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Game Modal -->
<div class="modal-backdrop" id="gameUpdateModal">
    <div class="modal">
        <div class="flex justify-between items-center mb-4">
            <h2 id="updateModalTitle" class="text-2xl font-bold text-white neon-text">Edit Game</h2>
            <button onclick="closeModal('gameUpdateModal')" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <form id="updateGameForm">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Name</label>
                <input type="text" id="updateGameName" class="form-input" placeholder="Game Name" required>
            </div>
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Genre</label>
                    <select id="updateGameGenre" class="form-input" required>
                        <option value="">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Battle Royale">Battle Royale</option>
                        <option value="MOBA">MOBA</option>
                        <option value="RPG">Role Playing</option>
                        <option value="Racing">Racing</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Simulation">Simulation</option>
                        <option value="Survival">Survival</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Platform</label>
                    <select id="updateGamePlatform" class="form-input" required>
                        <option value="">Select Platform</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Console">Console</option>
                        <option value="PC, Mobile">PC & Mobile</option>
                        <option value="PC, Console">PC & Console</option>
                        <option value="Mobile, Console">Mobile & Console</option>
                        <option value="PC, Mobile, Console">All Platforms</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Logo</label>
                <input type="file" id="updateGameLogoFile" class="form-input" accept="image/*">
                <img id="updateGameLogoPreview" class="image-preview hidden" alt="Game Logo Preview"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Game Description</label>
                <textarea id="updateGameDescription" class="form-input" placeholder="Game Description" rows="3" required></textarea>
            </div>
            <div class="flex justify-end gap-4">
                <button type="button" class="btn-secondary" onclick="closeModal('gameUpdateModal')">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn-primary" id="editBtn">
                    <i class="fas fa-save"></i>
                    Edit Game
                </button>
            </div>
        </form>
    </div>
</div>

<script src="assets/jq/jquery-3.7.1.min.js"></script>
<script src="js/games.js"></script>
<script>
    $(document).ready(function() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "index2.html";
            return;
        }

        let adminName = localStorage.getItem("username") || "AdminUser";
        $("#adminName").text(adminName);
    });
    $("#logoutBtn").click(function() {
        if (confirm("Do you really want to logout?")) {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            window.location.href = "index2.html";
        }
    });
</script>
</body>
</html>
