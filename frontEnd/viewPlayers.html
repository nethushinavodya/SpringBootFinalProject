<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GameArenaX - Players </title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <style>
        :root {
            --primary-color: #22c55e;
            --primary-secondary: #16a34a;
            --primary-light: #4ade80;
            --dark-bg: #0a0a0f;
            --darker-bg: #060608;
            --card-bg: #0f0f1a;
            --border-color: #0f0f19;
            --accent-cyan: #00ffcc;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 25%, #1a0a2e 50%, var(--dark-bg) 75%, var(--darker-bg) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-blur {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
        }

        .player-card.banned:hover {
            border-color: #ef4444;
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.2);
        }

        .neon-text {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-deactivated {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .online-status {
            background: rgba(0, 255, 204, 0.2);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .offline-status {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
            border: 1px solid #9ca3af;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 12px;
            background: rgba(34, 197, 94, 0.1);
            transition: all 0.2s;
        }

        .profile-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .user-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .user-icon {
            font-size: 16px;
            color: var(--accent-cyan);
            padding: 6px 8px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            display: inline-block;
        }

        .user-icon:hover {
            background: rgba(0, 255, 204, 0.2);
            border-color: rgba(0, 255, 204, 0.5);
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(69, 248, 130, 0.3);
            background: rgba(26, 26, 46, 0.6);
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #45f882;
            box-shadow: 0 0 10px rgba(69, 248, 130, 0.3);
        }

        /* Player Cards Styles */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(15, 15, 26, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.2);
        }

        .player-card:hover::before {
            opacity: 1;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .player-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .player-country {
            color: var(--accent-cyan);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }


        .player-about {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 3px solid var(--primary-color);
        }

        .player-about p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            line-height: 1.4;
            margin: 0;
        }

        .player-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 16px 0;
        }

        .rank-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .player-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(34, 197, 94, 0.2);
        }

        .ban-btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ban-btn:hover {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(220, 38, 38, 0.3);
        }

        .unban-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .unban-btn:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }

            .player-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .player-actions {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<!-- Header / Navbar -->
<header class="flex items-center px-8 py-4 shadow-lg sticky top-0 header-blur z-50">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 text-[#00ffcc]">
            <svg viewBox="0 0 48 48" fill="currentColor" class="w-10 h-10">
                <path d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"/>
                <path d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819Z"/>
            </svg>
        </div>
        <h2 class="text-white text-xl font-bold neon-text">Admin Panel</h2>
    </div>
    <div class="flex items-center ml-auto gap-6">
        <nav class="flex items-center gap-6">
            <a href="adminDashboard.html" class="text-gray-300 nav-link">Dashboard</a>
            <a href="adminManage.html" class="text-gray-300 nav-link">Users</a>
            <a href="game.html" class="text-gray-300 nav-link">Games</a>
            <a href="tournamentDetails.html" class="text-gray-300 nav-link">Tournaments</a>
            <a href="viewPlayers.html" class="text-green-400 font-semibold nav-link">Players</a>
            <a href="streamers.html" class="text-gray-300 nav-link">Streamers</a>
        </nav>
        <div class="flex items-center gap-4">
            <div class="profile-btn" id="adminProfile">
                <i class="fas fa-user-circle user-icon"></i>
                <span id="adminName" class="text-[#00ffcc]">admin</span>
            </div>
            <button id="logoutBtn" class="text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="p-8">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold gradient-text">View Players</h1>
            <p class="text-gray-400">Admin can view all players details here</p>
        </div>
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search players by name">
            </div>
        </div>
    </div>

    <!-- Players Cards Grid -->
    <div class="players-grid" id="playersGrid">
        <!-- Sample Player Cards - Replace with dynamic data -->

    </div>
</main>

<script>
    $(document).ready(function() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "index2.html";
            return;
        }

        let adminName = localStorage.getItem("username") || "AdminUser";
        $("#adminName").text(adminName);

        // Search functionality
        $("#searchInput").on("input", function() {
            const searchTerm = $(this).val().toLowerCase();
            $(".player-card").each(function() {
                const playerName = $(this).find(".player-name").text().toLowerCase();
                const playerEmail = $(this).find(".player-email").text().toLowerCase();

                if (playerName.includes(searchTerm) || playerEmail.includes(searchTerm)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });

    $("#logoutBtn").click(function() {
        if (confirm("Do you really want to logout?")) {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            window.location.href = "index2.html";
            toastr.success('Logout successful!');
        }
    });

    // Search functionality
    $("#searchInput").on("input", function() {
        const searchTerm = $(this).val().toLowerCase();
        $(".player-card").each(function() {
            const playerName = $(this).find(".player-name").text().toLowerCase();
            const playerEmail = $(this).find(".player-email").text().toLowerCase();

            if (playerName.includes(searchTerm) || playerEmail.includes(searchTerm)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });
</script>
<script src="assets/jq/jquery-3.7.1.min.js"></script>
<script src="js/viewPlayers.js"></script>
</body>
</html>
