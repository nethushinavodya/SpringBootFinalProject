<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHere Payment Portal</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/home.css" rel="stylesheet">
    <script src="https://www.payhere.lk/lib/payhere.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .payment-container {
            position: relative;
            z-index: 10;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            color: #f1f5f9;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(16, 185, 129, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5); }
        }

        .payment-title {
            font-size: 28px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .payment-subtitle {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .amount-section {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .amount-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .amount-label {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount-value {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .amount-currency {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .pay-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .pay-button:hover::before {
            left: 100%;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            color: #10b981;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 12px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            color: #10b981;
        }

        @media (max-width: 480px) {
            .payment-container {
                padding: 30px 25px;
                margin: 20px;
            }

            .payment-title {
                font-size: 24px;
            }

            .amount-value {
                font-size: 28px;
            }
        }

        /* Loading animation for button */
        .pay-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .pay-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="header-icon">âœ…</div>

    <h1 class="payment-title">Activate Verify Batch</h1>
    <p class="payment-subtitle">Complete your payment securely with PayHere</p>

    <div class="amount-section">
        <div class="amount-label">Total Amount</div>
        <div class="amount-value">7,500</div>
        <div class="amount-currency">Sri Lankan Rupees (LKR)</div>
    </div>

    <button class="pay-button" id="payButton" onclick="payNow()">
        Pay Securely with PayHere â†’
    </button>

    <div class="security-badge">
        <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
        </svg>
        Secured by PayHere SSL Encryption
    </div>

    <div class="features">
        <div class="feature">
            <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
            </svg>
            <span>All Cards</span>
        </div>
        <div class="feature">
            <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Instant</span>
        </div>
        <div class="feature">
            <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Secure</span>
        </div>
    </div>
</div>

<script>
    const amount = 7500;
    const merchant_id = "1231933";
    const order_id = Date.now().toString();
    const merchant_secret = "NjU5NDUwMDAyOTU2OTU2MzYyMTkwOTM2NzgzNzQwOTQ2MzIyMjk=";
    const currency = "LKR";

    function payNow() {
        const payButton = document.getElementById('payButton');
        payButton.classList.add('loading');
        payButton.innerHTML = 'Processing...';

        const secret_hash = md5(merchant_secret).toUpperCase();
        const amount_formatted = amount.toFixed(2);
        const raw_string = merchant_id + order_id + amount_formatted + currency + secret_hash;
        const hash = md5(raw_string).toUpperCase();

        const payment = {
            "sandbox": true,
            "merchant_id": merchant_id,
            "return_url": "http://localhost/success",
            "cancel_url": "http://localhost/cancel",
            "notify_url": "http://localhost/notify",
            "order_id": order_id,
            "items": "Verify Batch Activation",
            "amount": amount_formatted,
            "currency": currency,
            "hash": hash,
            "first_name": "Nethushi",
            "last_name": "Navodya",
            "email": "nethushiperera03@gmail.com",
            "phone": "+94786080732",
            "address": "Hirana",
            "city": "Panadura",
            "country": "Sri Lanka"
        };

        setTimeout(() => {
            payhere.startPayment(payment);
            payButton.classList.remove('loading');
            payButton.innerHTML = 'Pay Securely with PayHere â†’';
        }, 1000);
    }

    payhere.onCompleted = function(orderId) {
        showNotification("Payment successful! Order ID: " + orderId, 'success');
    };

    payhere.onDismissed = function() {
        showNotification("Payment was cancelled by user", 'warning');
    };

    payhere.onError = function(error) {
        showNotification("Payment failed: " + error, 'error');
    };

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideInRight 0.5s ease;
        `;

        if (type === 'success') {
            notification.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        } else if (type === 'error') {
            notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
        } else {
            notification.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
        }

        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.5s ease';
            setTimeout(() => document.body.removeChild(notification), 500);
        }, 4000);
    }

    // Add CSS for notification animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
