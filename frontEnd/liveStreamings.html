        .registration-badge {
            background-color: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-closed {
            background-color: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-filling {
            background-color: #f59e0b;
            color: black;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .transition-gaming {
            transition: all 0.3s ease;
        }

        .tournament-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .tournament-card:hover {
            border-color: #00ffcc;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.1);
        }

        #tournament-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #f59e0b !important;
            transform: none;
        }
        /* Add this to your CSS to improve the dropdown appearance */
        #userDropdown {
            z-index: 1000;
            border: 1px solid #374151;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #userDropdown a:hover {
            background-color: #374151 !important;
            color: #00ffcc !important;
        }

        /* Tournament card hover effects and Watch Now button styles */
        .tournament-card {
            transition: all 0.3s ease-in-out;
        }

        .watch-now-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #00ffcc, #22c55e);
            color: #000;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tournament-card:hover .watch-now-btn {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .watch-now-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .tournament-card:hover .card-overlay {
            opacity: 1;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0.5rem;
        }

        /* Live indicator styles */
        .live-indicator {
            background: linear-gradient(135deg, #ff0000, #ff4444);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 4px 25px rgba(255, 0, 0, 0.6);
            }
            100% {
                box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            }
        }

<script>
    // Modal functions
    function openLoginModal() {
        document.getElementById('loginModal').classList.add('active');
    }

    function openRegisterModal() {
        document.getElementById('registerModal').classList.add('active');
    }

    function openForgotPasswordModal() {
        closeModal('loginModal');
        document.getElementById('forgotPasswordModal').classList.add('active');
    }


    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    function switchToRegister() {
        closeModal('loginModal');
        openRegisterModal();
    }

    function switchToLogin() {
        closeModal('registerModal');
        closeModal('forgotPasswordModal');
        closeModal('otpModal');
        openLoginModal();
    }

    // Form handlers
    function handleLogin(event) {
        event.preventDefault();
        closeModal('loginModal');
    }

    function handleRegister(event) {
        event.preventDefault();
        closeModal('registerModal');
    }

    function handleForgotPassword(event) {
        event.preventDefault();
        // Add forgot password logic here
        closeModal('forgotPasswordModal');
        document.getElementById('otpModal').classList.add('active');
    }

    /*  function handleOTP(event) {
          event.preventDefault();

      }
  */
    function handleNewPassword(event) {
        event.preventDefault();
        // Add new password logic here
        closeModal('newPasswordModal');
        openLoginModal();
    }


    // Close modal when clicking outside
    document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
        backdrop.addEventListener('click', function(e) {
            if (e.target === backdrop) {
                backdrop.classList.remove('active');
            }
        });
    });
    const inputs = document.querySelectorAll(".otp-input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
            if (e.target.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';

        // Random size from 15px to 35px
        const size = Math.random() * 6 + 3;
        particle.style.setProperty('--size', size + 'px');

        // Random drift left/right
        particle.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');

        // Random duration and delay
        particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
        particle.style.animationDelay = Math.random() * 2 + 's';

        const particlesContainer = document.querySelector('.particles');
        if (particlesContainer) {
            particlesContainer.appendChild(particle);

            // Remove after animation ends
            setTimeout(() => {
                particle.remove();
            }, parseFloat(particle.style.animationDuration) * 1000);
        }
    }

    // Generate a new particle every 500ms
    setInterval(createParticle, 500);

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Add scroll-triggered animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observe elements for scroll animations
    document.querySelectorAll('.card-glow').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
    });

    // Header background on scroll
    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 100) {
            header.style.background = 'rgba(6, 6, 8, 0.95)';
        } else {
            header.style.background = 'rgba(10, 10, 15, 0.8)';
        }
    });
    // User dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
        // if the role is player should remove the apply as a player button in the dropdown menu
        const role = localStorage.getItem('role');
        if (role === 'Player') {
            document.getElementById('applyAsPlayer').style.display = 'none';
            document.getElementById('applyAsStreamer').style.display = 'none';
        }else if (role === 'Streamer') {
            document.getElementById('applyAsStreamer').style.display = 'none';
            document.getElementById('applyAsPlayer').style.display = 'none';
        }

        console.log(role);

        const userDropdownBtn = document.getElementById('userDropdownBtn');
        const userDropdown = document.getElementById('userDropdown');
        const logoutBtn = document.getElementById('logoutBtn');


        // Toggle dropdown when clicking the user icon
        userDropdownBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdown.classList.toggle('hidden');

        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userDropdown.contains(e.target) && !userDropdownBtn.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            window.location.href = 'index2.html';

            // Add your logout logic here
            console.log('User logged out');

            // Hide user profile and show login button
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('loginBtnNav').style.display = 'block';

            // Close dropdown
            userDropdown.classList.add('hidden');

            // Optional: Show logout confirmation
            // toastr.success('Successfully logged out');
        });

        // Close dropdown when clicking on menu items (optional)
        const dropdownLinks = userDropdown.querySelectorAll('a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', function() {
                userDropdown.classList.add('hidden');
            });
        });
    });

    // Dynamic profile link
    $("#viewProfile").on("click", function (e) {

        const role = localStorage.getItem('role');

        console.log(role);
        e.preventDefault();
        if (!role) {
            toastr.error("Role not found!");
            return;
        }

        let profilePage = "";

        switch (role) {
            case "Player":
                profilePage = "player_profile.html";
                break;
            case "Streamer":
                profilePage = "streamer_profile.html";
                break;
            case "User":
                profilePage = "user_profile_view.html";
                break;
            default:
                toastr.error("Unknown role!");
                return;
        }

        window.location.href = profilePage;
    });

    // Function to show user profile after successful login
    function showUserProfile(username) {
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('userProfile').style.display = 'flex';
        document.getElementById('loginBtnNav').style.display = 'none';
    }
</script>
