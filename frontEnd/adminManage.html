        :root {
            --primary-color: #22c55e;
            --primary-secondary: #16a34a;
            --primary-light: #4ade80;
            --dark-bg: #0a0a0f;
            --darker-bg: #060608;
            --card-bg: #0f0f1a;
            --border-color: #0f0f19;
            --accent-cyan: #00ffcc;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 25%, #1a0a2e 50%, var(--dark-bg) 75%, var(--darker-bg) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-blur {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
        }

        .neon-text {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            transform: translateY(-2px);
        }

        .data-table {
            background: linear-gradient(135deg, rgba(15, 15, 26, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
        }

        .data-table thead th {
            padding: 16px;
            text-align: left;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid rgba(34, 197, 94, 0.5);
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(34, 197, 94, 0.1);
        }

        .data-table tbody tr:hover {
            background: rgba(34, 197, 94, 0.05);
            transform: scale(1.01);
        }

        .data-table tbody td {
            padding: 16px;
            vertical-align: middle;
            color: #ffffff;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-deactivated {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(15, 15, 26, 0.95) 100%);
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 1000px;
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
        }

        .modal-backdrop.active .modal {
            transform: scale(1) translateY(0);
        }

        .form-input {
            background: #111111 !important;
            border: 1px solid var(--primary-color) !important;
            border-radius: 8px !important;
            padding: 10px 14px !important;
            color: #ffffff !important;
            width: 100% !important;
            transition: all 0.3s ease !important;
            margin-bottom: 12px;
        }

        .form-input:focus {
            outline: none !important;
            border-color: #06b6d4 !important;
            background: #111111 !important;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        select.form-input {
            background: rgba(255, 255, 255, 0.05);
        }

        select.form-input option {
            background: var(--card-bg);
            color: white;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 12px;
            background: rgba(34, 197, 94, 0.1);
            transition: all 0.2s;
        }

        .profile-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .add-user-btn {

            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-secondary) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
            z-index: 100;
        }

        .add-user-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
        }

            height: 50px;
            border-radius: 50%;

            border: 2px solid var(--primary-color);

            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            font-weight: bold;

            color: #dc2626;

        }

        /* User Role - Blue Theme */
        .role-user {

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .user-icon {

            border: 1px solid rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            display: inline-block;
        }

            background: rgba(0, 255, 204, 0.2);
            border-color: rgba(0, 255, 204, 0.5);
            transform: scale(1.1);

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(69, 248, 130, 0.3);
            background: rgba(26, 26, 46, 0.6);
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #45f882;
            box-shadow: 0 0 10px rgba(69, 248, 130, 0.3);
        }

            max-width: 120px;
            max-height: 120px;
            border: 2px solid var(--primary-color);
            margin-top: 8px;
            object-fit: cover;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 6px 12px;
            font-size: 12px;
            min-width: auto;
        }

        @media (max-width: 768px) {
            .data-table {
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }

            .action-buttons button {
                font-size: 11px;
                padding: 4px 8px;
            }

                <path d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819Z"/>
            </svg>
        </div>
        <h2 class="text-white text-xl font-bold neon-text">Admin Panel</h2>
    </div>
    <div class="flex items-center ml-auto gap-6">
        <nav class="flex items-center gap-6">
            <a href="adminDashboard.html" class="text-gray-300 nav-link">Dashboard</a>
            <a href="adminManage.html" class="text-green-400 font-semibold nav-link">Users</a>
            <a href="game.html" class="text-gray-300 nav-link">Games</a>
            <a href="tournamentDetails.html" class="text-gray-300 nav-link">Tournaments</a>
            <a href="viewPlayers.html" class="text-gray-300 nav-link">Players</a>
            <a href="streamers.html" class="text-gray-300 nav-link">Streamers</a>
        </nav>
        <div class="flex items-center gap-4">
            <div class="profile-btn" id="adminProfile">
                <i class="fas fa-user-circle user-icon"></i>
                <span id="adminName" class="text-[#00ffcc]">admin</span>
            </div>
            <button id="logoutBtn" class="text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="p-8">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold gradient-text">User Management</h1>
            <p class="text-gray-400">Manage all users in your platform</p>
        </div>
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users by username, email, or country">
            </div>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                Add New User/Admin
            </button>
        </div>
    </div>

    <!-- Users Table -->
    <div class="data-table">
        <table id="usersTable">
            <thead>
            <tr>
                <th>Profile</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Country</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
        </table>
    </div>
</main>

<!-- Floating Add Button -->
<button class="add-user-btn" onclick="openAddModal()">
    <i class="fas fa-plus"></i>
</button>

<!-- Add User Modal -->
<div class="modal-backdrop" id="addUserModal">
    <div class="modal">
        <div class="flex justify-between items-center mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold text-white neon-text">Add New User/Admin</h2>
            <button onclick="closeModal('addUserModal')" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <form id="addUserForm" enctype="multipart/form-data">
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Username" required>
                    <span id="usernameError" class="text-red-500"></span>
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                    <span id="emailError" class="text-red-500"></span>
                </div>
            </div>
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Role</label>
                    <select id="role" class="form-input" required>
                        <option value="">Select Role</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Profile Picture</label>
                    <input type="file" id="profilePictureFile" class="form-input" accept="image/*">

                </div>

        if (confirm("Do you really want to logout?")) {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            window.location.href = "index2.html";
            toastr.success('Logout successful!');
        }
    });
</script>
